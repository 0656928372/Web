<!DOCTYPE html>
<html>
<head>
  <title>Login - Lusanda Sneaker Shop</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="loginUser(event)">
    <input type="email" placeholder="Email" id="email" required />
    <input type="password" placeholder="Password" id="password" required />
    <button type="submit">Login</button>
    <a href="register.html">Don't  have an acount </a>
  </form>

  <script>
    function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const user = JSON.parse(localStorage.getItem("lusanda_user"));

      if (user && user.email === email && user.pass === pass) {
        window.location.href = "landing.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>
</body>
</html>
